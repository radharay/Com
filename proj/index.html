<body>

<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Fale sobre você</li>
                <li>Detalhes sobre a pesquisa</li>
                <li>Detalhes da sua conta</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Fale sobre você</h2>
                <h3 class="fs-subtitle">Fale um pouco sobre você</h3>
                <input type="text" name="fname" placeholder="Nome completo"/>
                <input type="text" name="lname" placeholder="Universidade"/>
                <textarea cols='45' rows='3' name='comment' placeholder="Bio"required></textarea>
                <input type="text" name="twitter" placeholder="Twitter"/>
                <input type="text" name="facebook" placeholder="Facebook"/>
                <input type="text" name="gplus" placeholder="Google Plus"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Sobre a pesquisa</h2>
                <h3 class="fs-subtitle">Fale um pouco sobre a sua pesquisa</h3>
                <input type="text" name="pesquisa" placeholder="Título da pesquisa"/>
                <input type="text" name="npopular" placeholder="Simplifique o nome da sua pesquisa! Ex:Trabalho com solos "/>
                <input type="text" name="area" placeholder="Qual a área da sua pesquisa? Use tags! Exemplo: #biologia"/>
                <input type="text" name="area" placeholder="Em quais áreas sua pesquisa impacta? Exemplo: #medicina"/>
                <textarea cols='45' rows='7' name='comment' placeholder="Fale um pouco sobre seu trabalho! Mas cuidado! Use poucas palavras! (max. 200 caracteres)"required></textarea>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Detalhes da sua conta</h2>
                <h3 class="fs-subtitle">Complete com seus dados</h3>
                <input type="text" name="email" placeholder="Email"/>
                <input type="password" name="pass" placeholder="Password"/>
                <input type="password" name="cpass" placeholder="Confirm Password"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" class="next action-button" onclick="location.href='https://drive.google.com/file/d/1dtTgL8EWR8SQKUCO5-kxb6df4_Bg7kOp/view?usp=sharing';" value="Criar" />
            </fieldset>
        </form>
    
    </div>
</div>
<!-- /.MultiStep Form -->
